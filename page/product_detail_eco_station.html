<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product_detail</title>
    <link href="/css/product_detail.css" rel="stylesheet">
</head>

<body>
    <div>
        <div id="header"></div>
    </div>

    <div id="product_detail">


    <div class="product_detail_container1">
        <h1 class="product_detail_head_title">ECO-STATION</h1>
        <div class="product_detail_img">
            <div class="product_detail_img_main">
                <img src="/public/images/ecoproduct/ecostation.png">
            </div>
            <div class="product_detail_img_sub">
                <img class="product_detail_img_sub_box" src="/public/images/ecoproduct/eco_station.png">
                <img class="product_detail_img_sub_box" src="/public/images/ecoproduct/eco_station.png">
                <img class="product_detail_img_sub_box" src="/public/images/ecoproduct/eco_station.png">
                <img class="product_detail_img_sub_box" src="/public/images/ecoproduct/eco_station.png">
            </div>
        </div>
    </div>

    <div class="product_detail_container2">
        <h1>How it works</h1>
        <img class="product_detail_work_img" src="/public/images/eco-station-preview.jpg">
    </div>

    <div class="product_detail_container3">
        <h1>3D Modeling</h1>
        <img class="product_detail_work_img" src="/public/images/ecobee/example.jpg">
    </div>

    <div class="product_detail_container4">
        <h1>Installation</h1>
        <div class="product_detail_container4_content">

            <div class="product_detail_container4_content_container">

                <div class="product_detail_container4_content_box">
                    <img id="product_detail_install_img_jincheon" class="product_detail_install_img"
                        src="/public/assets/uploads/jincheon_station.jpg" 
                        onmouseover="onHover()" style="display: none">
                    <div id="eco_station_jinchun" onmouseout="offHover()" style="width: 20rem; height: 15rem;">
                    </div>
                    <h3>진천군 스마트 그린도시</h3>
                    <p>시공일 : 2022.12.31</p>
                </div>

            </div>
        </div>
    </div>
    </div>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $("#header").load("./header.html");  // 원하는 파일 경로를 삽입하면 된다

        });
    </script>

    <!-- 카카오 지도 ａｐｉ -->
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f36c3b857e61662be82585dc7e41d3fb"></script>

    <!-- 진천 -->
    <script>
        var container = document.getElementById('eco_station_jinchun')
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(36.918156, 127.493320), //지도의 중심좌표.
            level: 5 //지도의 레벨(확대, 축소 정도)
        };
        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴\

        var markerPosition = new kakao.maps.LatLng(36.918156, 127.493320);
        var marker = new kakao.maps.Marker({
            position: markerPosition
        })
        marker.setMap(map);

        function onHover() {
            document.getElementById('product_detail_install_img_jincheon').style.display = 'none';
            document.getElementById('eco_station_jinchun').style.display = '';
        }
        function offHover() {
            document.getElementById('product_detail_install_img_jincheon').style.display = '';
            document.getElementById('eco_station_jinchun').style.display = 'none';
        }

        setTimeout(function () {
            document.getElementById('product_detail_install_img_jincheon').style.display = '';
            document.getElementById('eco_station_jinchun').style.display = 'none';
        }, 100)

    </script>

</body>

</html>
