<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product_detail</title>
    <link href="/css/product_detail.css" rel="stylesheet">
</head>

<body>
    <div>
        <div id="header"></div>
    </div>

    <div id="product_detail">


        <div class="product_detail_container">
            <h1>ECO-BOT 500</h1>
            <div class="product_detail_img">
                <div class="product_detail_img_main">
                    <img class="product_img_main" src="/public/images/eco-wing.png">
                </div>
                <div class="product_detail_img_sub">
                    <img src="/public/images/ecowing/10.jpg">
                    <img src="/public/images/ecowing/9.jpg">
                    <img src="/public/images/ecobee/5.jpg">
                    <img src="/public/images/ecobee/6.jpg">
                </div>
            </div>
        </div>

        <div class="product_detail_container">
            <h1>How it works</h1>
            <img class="product_detail_work_img" src="/public/images/eco-wing-preview.jpg">
        </div>

        <div class="product_detail_container">
            <h1>3D Modeling</h1>
            <img class="product_detail_work_img" src="/public/images/ecobee/example.jpg">
        </div>

        <div class="product_detail_container">
            <h1>Installation</h1>
            <div class="product_detail_container_content">

                <div>

                    <div>
                        <img id="product_detail_install_img_shinchang" class="product_detail_install_img"
                            src="/public/images/ecowing/10.jpg" onmouseover="onHover_shinchang()">
                        <div id="eco_wing_shinchang" onmouseout="offHover_shinchang()"
                            style="width: 20rem; height: 15rem;"></div>
                        <h3>광주광역시 신창저수지</h3>
                        <p>시공일 : 2021.06.30</p>
                    </div>

                </div>

            </div>

        </div>
    </div>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $("#header").load("./header.html");  // 원하는 파일 경로를 삽입하면 된다

        });
    </script>

    <!-- 카카오 지도 ａｐｉ -->
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f36c3b857e61662be82585dc7e41d3fb"></script>

    <!-- 신창 -->
    <script>
        var container = document.getElementById('eco_wing_shinchang')
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(36.750806, 126.576824), //지도의 중심좌표.
            level: 6 //지도의 레벨(확대, 축소 정도)
        };
        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

        var markerPosition = new kakao.maps.LatLng(36.750806, 126.576824);
        var marker = new kakao.maps.Marker({
            position: markerPosition
        })
        marker.setMap(map);

        function onHover_shinchang() {
            document.getElementById('product_detail_install_img_shinchang').style.display = 'none';
            document.getElementById('eco_wing_shinchang').style.display = '';
        }
        function offHover_shinchang() {
            document.getElementById('product_detail_install_img_shinchang').style.display = '';
            document.getElementById('eco_wing_shinchang').style.display = 'none';
        }

        setTimeout(function () {
            document.getElementById('product_detail_install_img_shinchang').style.display = '';
            document.getElementById('eco_wing_shinchang').style.display = 'none';
        }, 100)
    </script>
</body>

</html>
