    <script>
        var container = document.getElementById('eco_bot_500_daejeon')
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(36.371878, 127.392792), //지도의 중심좌표.
            level: 6 //지도의 레벨(확대, 축소 정도)
        };
        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴\

        var markerPosition = new kakao.maps.LatLng(36.371878, 127.392792);
        var marker = new kakao.maps.Marker({
            position: markerPosition
        })
        marker.setMap(map);

        function onHover_daejeon() {
            document.getElementById('product_detail_install_img_daejeon').style.display = 'none';
            document.getElementById('eco_bot_500_daejeon').style.display = '';
        }
        function offHover_daejeon() {
            document.getElementById('product_detail_install_img_daejeon').style.display = '';
            document.getElementById('eco_bot_500_daejeon').style.display = 'none';
        }

            document.getElementById('product_detail_install_img_daejeon').style.display = '';
            document.getElementById('eco_bot_500_daejeon').style.display = 'none';
        }, 100)
