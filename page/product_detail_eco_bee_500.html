                    <p>시공일 : 2021.05.14</p>
                </div>
            </div>

            <div class="product_detail_container4_content_container">
                <div class="product_detail_container4_content_box">

                    <div class="product_detail_container4_content_box">
                        <img id="product_detail_install_img_gunpo" class="product_detail_install_img"

                        </div>
                        <h2>경기도 군포 갈치저수지</h2>
                        <p>시공일 : 2019.12.30</p>
                    </div>

            </div>

        </div>

</div>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $("#header").load("./header.html");  // 원하는 파일 경로를 삽입하면 된다

        });
    </script>

    <!-- 카카오 지도 ａｐｉ -->
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f36c3b857e61662be82585dc7e41d3fb"></script>

    <!-- 수원 -->
    <script>
        var container = document.getElementById('eco_bee_500_suwon')
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(37.306791, 127.028105), //지도의 중심좌표.
            level: 6 //지도의 레벨(확대, 축소 정도)
        };
        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴\

        var markerPosition = new kakao.maps.LatLng(37.306791, 127.028105);
        var marker = new kakao.maps.Marker({
            position: markerPosition
        })
        marker.setMap(map);

        function onHover_suwon() {
            document.getElementById('product_detail_install_img_suwon').style.display = 'none';
            document.getElementById('eco_bee_500_suwon').style.display = '';
        }
        function offHover_suwon() {
            document.getElementById('product_detail_install_img_suwon').style.display = '';
            document.getElementById('eco_bee_500_suwon').style.display = 'none';
        }

        setTimeout(function () {
            document.getElementById('product_detail_install_img_suwon').style.display = '';
            document.getElementById('eco_bee_500_suwon').style.display = 'none';
        }, 100)

    </script>
