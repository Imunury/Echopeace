<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product_detail</title>
    <link href="/css/product_detail.css" rel="stylesheet">
</head>

<body>
    <div>
        <div id="header"></div>
    </div>

<div id="product_detail">

    <div class="product_detail_container1">
        <h1 class="product_detail_head_title">ECO-BEE 100</h1>
        <div class="product_detail_img">
            <div class="product_detail_img_main">
                <img src="/public/images/eco-bee-100.png">
            </div>
            <div class="product_detail_img_sub">
                <img class="product_detail_img_sub_box" src="/public/images/ecobee/1.jpg">
                <img class="product_detail_img_sub_box" src="/public/images/ecobee/2.jpg">
                <img class="product_detail_img_sub_box" src="/public/images/ecobee/5.jpg">
                <img class="product_detail_img_sub_box" src="/public/images/ecobee/6.jpg">
            </div>
        </div>
    </div>

    <div class="product_detail_container2">
        <h1>How it works</h1>
        <img class="product_detail_work_img" src="/public/images/eco-bee-100-preview.jpg">
    </div>

    <div class="product_detail_container3">
        <h1>3D Modeling</h1>
        <img class="product_detail_work_img" src="/public/images/ecobee/example.jpg">
    </div>

    <div class="product_detail_container4">
        <h1>Installation</h1>

        <div class="product_detail_container4_content">

            <div class="product_detail_container4_content_container">

                <div class="product_detail_container4_content_box">
                    <img id="product_detail_install_img_changgyeong" class="product_detail_install_img"
                        src="http://eco-peace.co.kr/assets/uploads/ecobee_changgyeong.jpg" onmouseover="onHover_changgyeong()" style="display: none">
                    <div id="eco_bot_500_daejeon" onmouseout="offHover_changgyeong()" style="width: 20rem; height: 15rem;">
                    </div>
                    <h3>창경궁 춘당지</h3>
                    <p>시공일 : 2023.03.07</p>
                </div>

                <div class="product_detail_container4_content_box">
                    <img id="product_detail_install_img_hwasung" class="product_detail_install_img"
                        src="/public/assets/uploads/suwon_ecobee20210728.jpg" onmouseover="onHover_hwasung()"
                        style="display: none">
                    <div id="eco_bot_500_incheon" onmouseout="offHover_hwasung()" style="width: 20rem; height: 15rem;">
                    </div>
                    <h3>화성 종합경기타운 저류지</h3>
                    <p>시공일 : 2021.07.01</p>
                </div>

            </div>
        </div>

    </div>

</div>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $("#header").load("./header.html");  // 원하는 파일 경로를 삽입하면 된다

        });
    </script>

    <!-- 카카오 지도 ａｐｉ -->
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f36c3b857e61662be82585dc7e41d3fb"></script>

    <!-- 창경궁 춘당지 -->
    <script>
        var container = document.getElementById('eco_bot_500_daejeon')
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(37.581822, 126.994920), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
        };
        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴\

        var markerPosition = new kakao.maps.LatLng(37.581822, 126.994920);
        var marker = new kakao.maps.Marker({
            position: markerPosition
        })
        marker.setMap(map);

        function onHover_changgyeong() {
            document.getElementById('product_detail_install_img_changgyeong').style.display = 'none';
            document.getElementById('eco_bot_500_daejeon').style.display = '';
        }
        function offHover_changgyeong() {
            document.getElementById('product_detail_install_img_changgyeong').style.display = '';
            document.getElementById('eco_bot_500_daejeon').style.display = 'none';
        }

        setTimeout(function () {
            document.getElementById('product_detail_install_img_changgyeong').style.display = '';
            document.getElementById('eco_bot_500_daejeon').style.display = 'none';
        }, 100)
    </script>

    <!-- 화성 -->
    <script>
        var container = document.getElementById('eco_bot_500_incheon')
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(37.135869, 126.923041), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
        };
        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

        var markerPosition = new kakao.maps.LatLng(37.135869, 126.923041);
        var marker = new kakao.maps.Marker({
            position: markerPosition
        })
        marker.setMap(map);

        function onHover_hwasung() {
            document.getElementById('product_detail_install_img_hwasung').style.display = 'none';
            document.getElementById('eco_bot_500_incheon').style.display = '';
        }
        function offHover_hwasung() {
            document.getElementById('product_detail_install_img_hwasung').style.display = '';
            document.getElementById('eco_bot_500_incheon').style.display = 'none';
        }

        setTimeout(function(){
            document.getElementById('product_detail_install_img_hwasung').style.display = '';
            document.getElementById('eco_bot_500_incheon').style.display = 'none';
        }, 100)
    </script>

</body>

</html>
